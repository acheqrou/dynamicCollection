name: Build and Cache

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Install dependencies
      run: mvn dependency:go-offline

    - name: Build with Maven
      run: mvn clean install
    - name: Deploy
      run: echo "deploying ..."

    # You can add more steps here, such as running tests or deploying your application
